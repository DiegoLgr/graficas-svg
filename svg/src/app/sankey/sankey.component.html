<svg
    viewBox="0 0 1000 1000"
    style="height: 90vh; width: 90vw; background: #fafafa;">


    <circle [attr.cx]="o.x" [attr.cy]="o.y" r="3" fill="black"/>
    <circle [attr.cx]="p.x" [attr.cy]="p.y" r="3" fill="black"/>
    <path stroke="black" stroke-width="2" fill="transparent"
         [attr.d]="vein"/>



    <circle [attr.cx]="o.x-20" [attr.cy]="o.y+20" r="3" fill="black"/>
    <circle [attr.cx]="p.x-20" [attr.cy]="p.y+20" r="3" fill="black"/>
    <path stroke="black" stroke-width="2" fill="transparent"
         [attr.d]="vein2"/>

</svg>
<input #in1 type="text" (keyup.enter)="distanciaX(in1.value)"/>
<input #in2 type="text" (keyup.enter)="distanciaY(in2.value)"/>
<input #courve type="text" (keyup.enter)="oninputC(courve.value)"/>
